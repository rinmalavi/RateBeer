<div class="modal-header">
    <h3 class="modal-title">Enter your grade for {{beername}}</h3>
</div>
<div class="modal-body">
    <input type="text" class="form-control" ng-model="grade" placeholder="Grade">
    <input type="text" class="form-control" ng-model="description" placeholder="Description">
    <input type="text" class="form-control" ng-model="tags" placeholder="Tags">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
